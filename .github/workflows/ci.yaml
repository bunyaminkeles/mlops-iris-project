name: MLOps CI/CD Pipeline

# Tetikleyici: 'main' dalına kod gönderildiğinde çalışır
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Kaynak kodu çek
    - name: Kodu Çek (Checkout)
      uses: actions/checkout@v4

    # 2. Docker Buildx kurulumu (Gelişmiş build aracı)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3. Docker Hub'a Giriş Yap (Senin eklediğin sırları kullanır)
    - name: Docker Hub'a Giriş
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 4. İmajı Oluştur ve Docker Hub'a Gönder (Push)
    - name: Build ve Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # Etiket: kullanici_adi/proje_adi:latest formatında
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-iris-app:latest